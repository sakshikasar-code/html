<!DOCTYPE html>
<html>
<head>


<style>
ul.a{
    list-style-type: circle;
    list-style-position:inside;
 
}
ul.b{

    margin-left: 100px;
}
ol.c{
    list-style-type: upper-roman;
    list-style-position:outside;
    margin-left: 300px;
}
ol.d{
    list-style-type: upper-alpha;
    margin-left: 500px;
}

</style>
<body>
    <ul class="a">
        <li>coffee</li>
        <li>tea</li>
        <li>cold coffee</li>

    </ul>
    <hr>
    <ul class="b">
        <li>chcolate</li>
        <li>icecream</li>
        <li>soft drink</li>
    </ul>
    <hr>
    <ol class="c">
        <li>coffee</li>
        <li>tea</li>
        <li>cold coffee</li>
        <li>pizza</li>

    </ol>
    <hr>
    <ol class="d">
        <li>chcolate</li>
        <li>icecream</li>
        <li>soft drink</li>
    </ol>
<hr>

    </body>
</head>
</html>
